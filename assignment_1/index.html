<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <div class="form__container">
      <form class="form__body">
        <div class="form__title">Sign Up</div>
        <div class="form__inner form__fnln">
          <input
            class="flex__grow split__right"
            type="text"
            id="fname"
            placeholder="First Name"
          />
          <input
            class="flex__grow split__left"
            type="text"
            id="lname"
            placeholder="Last Name"
          />
        </div>
        <div class="form__inner">
          <input
            class="form__contact"
            type="text"
            id="form__mobile"
            placeholder="Mobile No."
          />
          <input
            class="form__contact"
            type="text"
            id="form__email"
            placeholder="Email Address"
          />
        </div>
        <div class="form__inner form__password">
          <input
            class="flex__grow split__right"
            type="password"
            id="form__password"
            placeholder="Password"
          />
          <input
            class="flex__grow split__left"
            type="password"
            id="form__password"
            placeholder="Confirm Password"
          />
        </div>
        <div class="form__inner form__checkbox">
          <div class="checkbox__item">
            <input type="checkbox" name="checkbox" id="form__checkbox" />
            <span>I agree</span>
          </div>
          <div>
            <p>
              By clicking
              <button class="checkbox__registerButton">Register</button>, you
              agree to the <a href="">Terms and Conditions</a> set out by this
              site, including our Cookie Use.
            </p>
          </div>
        </div>
        <div class="form__inner form__click">
          <button
            class="form__button form__register"
            name="register"
            type="submit"
          >
            Register
          </button>
          <button
            class="form__button form__signIn"
            name="Sign in"
            type="submit"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
